{% extends 'core/base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img style=" width: 100%; max-width: 350px; object-fit: cover; " src="/media/{{ producto.imagenProducto }}" alt="Producto">
        </div>
        <div class="col-md-6">
            <h1 >{{ producto.nombreProducto }}</h1>
            <h4>Precio: ${{ producto.precioProducto }}</h4>
            <p>{{ producto.descripcionProducto }}</p>
            <p>Stock: {{ producto.stockProducto }}</p>
            <form action="">
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" value="1">
                </div>
                <br>
                <button type="submit" class="btn btn-secondary">Agregar al carrito</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
